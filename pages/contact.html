<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/45efdd0c9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href= "../styles/contact.css">
    <title>Contact</title>
</head>

<body>

    <header>

        <div class="top-container">

            <div class="logo">
                <img src="../images/Genesis_logo.svg" alt="Genesis Logo">
            </div>    

            <div class="nav">
                <nav>
                    <ul>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>  

        </div>

    </header>

    <main>

        <div class="main-container">

            <div>

                <div class="head">
                    <h1>Full set of great features to make your product fresh</h1>
                </div>
    
                <div class="txt">
                    <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
                </div>

             </div>
        
            <form class="form">

                <label for="name">Name</label>
                <input type="text" id="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="message">Message</label>
                <input type="text" id="message" required>

                <button type="submit" disabled>Submit</button>

            </form>

        </div>    

        <div class="img">
            <img src="../images/Map.png" alt="Location map">
        </div>

    </main>
    
    <footer>

        <div class="footer-container">

            <div class="foot-logo">
                <img src="../images/Genesis_logo.svg" alt="Genesis Logo">
            </div> 

            <div class="foot-nav">
                <nav>
                    <ul>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <div class="foot-soc">
                <nav>
                    <ul>
                        <li><a href="#"><i class="fas fa-basketball-ball"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </nav>
            </div>
                
        </div>                  

    </footer>
    
</body>

</html>
